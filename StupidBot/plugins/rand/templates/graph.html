<html>
  <head>
	<script language="javascript" type="text/javascript" src="static/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="static/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="static/jquery.flot.time.js"></script>
	<style type="text/css">
	  body { font-family: Verdana, Arial, sans-serif; font-size: 12px; }
	  #placeholder { width: 450px; height: 200px; }
	</style>
  </head>
  <div id="placeholder"></div>
  <script>
   var data = {data};
   for (var i=0; i < data.length; i++) {
   $.plot("#placeholder", [data[i]], {
	 xaxis: { mode: "time" }
   });
   }
  </script>
</html>
